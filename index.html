<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Bart Schedule Carousel</title>
</head>
<body>
  <div class="container">
    <h1>Bart Station Arrivals</h1>
    <div class="carousel">
      <div>
        <button id="previous" class="station-button">&lt;</button>
      </div>
      <div class="card">
        <div id="station-abbreviation">
          STATION ABBR
        </div>
        <div id="station-info">
          <h3 class="mb1">Station name</h3>
          <p id="station-name" class="m0">Placeholder</p>
          <h3 class="mb1">Address</h3>
          <p id="station-address" class="m0">Placeholder</p>
          <h3 class="mb1">Next arrivals</h3>
          <p id="station-next-arrivals" class="m0">Placeholder</p>
        </div>
      </div>
      <div>
        <button id="next" class="station-button">&gt;</button>
      </div>
    </div>
    <div id="stations-list">
      <button class="station-button">Placeholder</button>
    </div>
    <div class="footer">
      <p id="base-time">Last calculated 00:00</p>
      <p>Refresh page to update next arrivals</p>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
